    <section class="header2" style="color: rgba(12, 12, 12, 0.7);">
        <div class="cta-content">
            <div class="container">
              <div class="overlay"></div>
              <div class="header-content">
                  <div class="header-content-inner" align="center">
                      <h1>Criar novo grupo</h1>
                      <form>
                          <div class="form-group">
                            <label for="nome-grupo">Nome do grupo &nbsp</label><br>
                            <input id="nome-grupo" class="estilo-input" type="text" name="nomeDoGrupo" placeholder="Ex: Vagas de TI" ng-model="app.nome" />
                          </div>
                          <div class="form-group">
                            <label for="etc-grupo">etc &nbsp</label><br>
                            <input id="etc-grupo" class="estilo-input" type="text" name="nomeDoGrupo" placeholder="Ex: tecnologia" ng-model="app.etc" />
                          </div>

                          <div class="form-group">
                            <label for="select1">Categoria &nbsp</label>
                            <select  id="select1" class="form-control" ng-model="app.categoria">
                              <option>Selecione uma categoria</option>
                              <option>Tecnologia</option>
                              <option>Esportes</option>
                              <option>Vagas de emprego</option>
                              <option>Viagens</option>
                              <option>Fotografia</option>
                              <option>Saúde e beleza</option>
                              <option>Dúvidas</option>
                              <option>outros</option>
                            </select>
                          </div>

                          <div class="form-group">
                            <label for="descricao">Descrição e links para contato &nbsp</label><br>
                            <textarea style="border-radius: 10px; color: #616161; width: 500px;" rows="3" id="descricao" ng-model="app.descricao"></textarea>
                          </div>

                        <a href="" class="btn btn-outline btn-xl" ng-click="add()">Criar grupo</a>
                      </form>
                  </div>
              </div>
            </div>
        </div>

    </section>
